<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Data Science Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #333333;
            color: #CCCCCC;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #001F3F;
            padding: 15px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            /* background-color: #4682B4; */
            padding: 10px;
        }

        nav a {
            color: #FFFFFF;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #FFA500;
        }

        section {
            padding: 20px;
        }

        h2 {
            color: #008080;
        }

        /* Add more styles for different sections as needed */

        footer {
            text-align: center;
            padding: 15px;
            background-color: #121518;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        #back-to-top {
            position: fixed;
            bottom: 40px;
            right: 20px;
            display: none;
            background-color: #FF6347;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        #back-to-top:hover {
            background-color: #FF4500;
        }
    </style>
</head>

<body>
    <header>
        <h1>Your Name</h1>
        <p>Data Science Enthusiast</p>
    </header>

    <nav>
        <a href="#about">About</a>
        <a href="#skills">Skills</a>
        <a href="#projects">Projects</a>
        <a href="#experience">Experience</a>
        <a href="#blog">Blog</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="about">
        <h2>About Me</h2>
        <!-- Add your content here -->
    </section>

    <section id="skills">
        <h2>Skills</h2>
        <!-- Add your content here -->
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <!-- Add your content here -->
    </section>

    <section id="experience">
        <h2>Experience</h2>
        <!-- Add your content here -->
    </section>

    <section id="blog">
        <h2>Blog/Articles</h2>
        <!-- Add your content here -->
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <!-- Add your content here -->
    </section>

    <button id="back-to-top" onclick="scrollToTop()">Back to Top</button>

    <footer>
        &copy; 2023 Your Data Science Portfolio
    </footer>

    <script>
        // JavaScript function to scroll smoothly to the top of the page
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Show or hide the "Back to Top" button based on scroll position
        window.onscroll = function () {
            var btn = document.getElementById("back-to-top");
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                btn.style.display = "block";
            } else {
                btn.style.display = "none";
            }
        };
    </script>
</body>

</html>
